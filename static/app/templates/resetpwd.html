
<div class="login-page">
  <div class="form">
    <form class="login-form "  (ngSubmit)="onSubmit()" #userForm="ngForm">
    <h1>Find back your password</h1>
    <hr>     
         <div class="form-group">
          <input class="form-control"  type="text" placeholder="Your cellphone or emailbox"  required autofocus

            maxLength=15  
          />

        </div>
     
         <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" >Reset</button>
        </div>        
          
    </form>
      
  </div>
</div>
