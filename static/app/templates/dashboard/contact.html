<div class="container">
    <div class="row">
        <h1>Contact</h1>
        <hr>
        <form class="form-horizontal " (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">Cellphone</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="cellphone number" [(ngModel)]="profile.cell" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="valication code">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default">Send</button>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Emailbox</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="emailbox" [(ngModel)]="profile.email">

                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Save</button>
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
            </div>


        </form>

    </div>

</div>
